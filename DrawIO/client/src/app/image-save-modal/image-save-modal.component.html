<div class="modal-header">
  <h1 class="modal-title">Bild speichern</h1>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <form>
    <fieldset>
      <div class="form-group">
        <label for="inputTitle">Titel</label>
        <div>
          <input type="text" class="form-control"
                 [(ngModel)]="title" name="title"
                 id="inputTitle"
                 placeholder="Titel"
                 required>
        </div>
      </div>

      <div class="form-group">
        <label for="descriptionInput">Beschreibung</label>
        <div>
          <input type="text" class="form-control"
                 [(ngModel)]="description" name="description"
                 id="descriptionInput"
                 placeholder="Beschreibung"
                 required>
        </div>
      </div>
      <br>

      <p *ngIf="dataError" class="text-danger">Bitte gib einen Titel und eine Beschreibung an!</p>

      <div class="modal-footer">
        <div>
          <button type="reset" class="btn btn-default" (click)="activeModal.dismiss()">Abbrechen</button>
          <button type="submit" class="btn btn-success" (click)="save()">Bild speichern
          </button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
